# fly.toml app configuration file generated for gundam-cards-api on 2026-01-29T07:04:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'gundam-cards-api'
primary_region = 'ams'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 3000

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 800

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
